<head>
    <meta charset="UTF-8">

    <title>Bootstrap Tasks</title>

    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: linear-gradient(to bottom right, rgb(204, 44, 19), rgb(241, 101, 76));
    }

    #container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    table {
        width: 80%;
        margin-top: 20px;
        border: 1px solid black;
        border-collapse: collapse;
        background-color: white;
    }

    caption {
        text-align: left;
        font-size: 1.5em;
        font-weight: bold;
        padding: 10px;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #dddddd;
    }

    th {
        background-color: #c82020;
        color: white;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    td a {
        color: #c82020;
        text-decoration: none;
        font-weight: bold;
    }

    td a:hover {
        text-decoration: underline;
    }
</style>

</head>
